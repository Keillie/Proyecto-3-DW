<link rel="stylesheet" href="https://getbootstrap.com/docs/4.5/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<div>
  <!--vista para registrarse-->
  <form>
    <div  class="container">
      <h1>Registrarse</h1>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input #nombre class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="apellido" class="form-label">Apellidos completo</label>
        <input #apellido class="form-control" id="apellido" required>
      </div>
      <div class="mb-3">
        <label for="dpi" class="form-label">DPI</label>
        <input #dpi class="form-control" id="apellido" required>
      </div>
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input #usuario type="email" class="form-control" id="usuario" aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input #password type="password" class="form-control" id="password" required>
      </div>
      <div class="mb-3">
        <label for="confirmaPassword" class="form-label">Confirmacion password</label>
        <input #confirmaPassword type="password" class="form-control" id="confirmaPassword" required>
      </div>
      <button type="button" class="btn btn-primary" (click)="registro(nombre.value,apellido.value,usuario.value,password.value,confirmaPassword.value,dpi.value)">Aceptar</button>
    </div>
  </form>
</div>
